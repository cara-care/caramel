name: Release

on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
      - name: Install typescript
        run: npm install typescript
      - name: Publish package
        run: |
          npm install
          npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}